apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

namePrefix: local-

images:
  - name: ghcr.io/your-org/your-sveltekit-app
    newName: kind-registry:5000/sveltekit-app
    newTag: local

patches:
  - target:
      kind: Deployment
      name: sveltekit-app
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
  - target:
      kind: Ingress
      name: sveltekit-app
    patch: |-
      - op: remove
        path: /spec/rules/0/host
